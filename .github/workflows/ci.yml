name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
        working-directory: ./04.continuous-testing/lab
      
      - name: Run tests
        run: npm test
        working-directory: ./04.continuous-testing/lab
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379

